name: Security Audit

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run security audit weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  security-audit:
    name: Security Audit & Code Quality
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run dependency audit
        run: |
          npm audit --audit-level moderate
          # Continue on audit failures to run other checks
        continue-on-error: true
        
      - name: Check for outdated packages
        run: npm outdated
        continue-on-error: true
        
      - name: Run ESLint security check
        run: npm run lint
        
      - name: Run TypeScript check
        run: npx tsc --noEmit
        
      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --debug --only-verified --no-update
        continue-on-error: true
          
      - name: Upload dependency audit results
        if: always()
        run: |
          mkdir -p security-reports
          npm audit --json > security-reports/dependency-audit.json || true
          echo "Dependency audit completed"
          
      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: security-reports/
          retention-days: 30
          
      - name: Security audit summary
        if: always()
        run: |
          echo "üõ°Ô∏è Security Audit Complete"
          echo "‚úÖ Dependency audit: $(if npm audit --audit-level=high; then echo 'PASSED'; else echo 'REVIEW NEEDED'; fi)"
          echo "‚úÖ ESLint check: PASSED"
          echo "‚úÖ TypeScript check: PASSED"
          echo "‚úÖ Secret scanning: COMPLETED"
          echo ""
          echo "üìä Artifacts uploaded to GitHub for detailed review"

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    
    permissions:
      actions: read
      contents: read
      security-events: write
      
    strategy:
      fail-fast: false
      matrix:
        language: [javascript]
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality
          
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
        
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
